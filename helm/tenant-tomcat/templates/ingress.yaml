apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tenant-tomcat.fullname" . }}
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "tenant-tomcat.fullname" . }}
                port:
                  number: {{ .Values.servicePort | default 80 }}

